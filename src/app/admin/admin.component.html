<h3 style="text-align: center;">User list from API data</h3>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <td >id</td>
      <td>name</td>
      <td >username</td>
      <td >email</td>
      <td >address</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.username}}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.address }}</td>
    </tr>
  </tbody>
</table>
